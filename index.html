<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>90K MAP</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 20px;
      background: #f0f3f5;
      color: #333;
      user-select: none;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #map-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      aspect-ratio: 1 / 1;
      background-image: url('grid.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      margin-bottom: 30px;
    }

    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 16px;
      width: 100%;
      max-width: 1000px;
      padding: 10px;
    }

    .category, #form-container {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.05);
      padding: 15px;
      box-sizing: border-box;
    }

    .marker-list {
      list-style: none;
      padding-left: 10px;
      margin: 0;
      max-height: 130px;
      overflow-y: auto;
      font-size: 14px;
    }

    .marker-list li {
      margin-bottom: 6px;
      word-break: break-word;
      white-space: normal;
    }

    form label {
      display: block;
      margin: 8px 0 4px;
      font-weight: 600;
    }

    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 6px 8px;
      border: 1.5px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }

    button {
      margin-top: 12px;
      width: 100%;
      padding: 10px;
      background-color: #3498db;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
    }

    .marker {
      position: absolute;
      display: flex;
      align-items: center;
      transform: translate(-50%, -100%);
      cursor: pointer;
    }

    .marker-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 6px;
      box-shadow: 0 0 4px rgba(0,0,0,0.5);
    }

    .marker-label {
      font-size: 13px;
      font-weight: 600;
      color: #222;
      text-shadow: 0 0 2px white;
    }
  </style>
</head>
<body>
  <div id="map-container"></div>

  <div class="info-grid">
    <div class="category"><h3>지원조</h3><ul id="list-support" class="marker-list"></ul></div>
    <div class="category"><h3>1조</h3><ul id="list-team1" class="marker-list"></ul></div>
    <div class="category"><h3>2조</h3><ul id="list-team2" class="marker-list"></ul></div>
    <div class="category"><h3>3조</h3><ul id="list-team3" class="marker-list"></ul></div>
    <div class="category"><h3>적맹주</h3><ul id="list-enemy" class="marker-list"></ul></div>

    <div id="form-container">
      <h1>StarShip</h1>
      <form id="marker-form">
        <label for="name">이름</label>
        <input type="text" id="name" required />
        <label for="x">X 좌표 (0 ~ 600)</label>
        <input type="number" id="x" min="0" max="600" required />
        <label for="y">Y 좌표 (0 ~ 600)</label>
        <input type="number" id="y" min="0" max="600" required />
        <label for="color">색상</label>
        <select id="color" required>
          <option value="#e74c3c">빨강</option>
          <option value="#3498db">파랑</option>
          <option value="#2ecc71">초록</option>
        </select>
        <label for="category">카테고리</label>
        <select id="category" required>
          <option value="지원조">지원조</option>
          <option value="1조">1조</option>
          <option value="2조">2조</option>
          <option value="3조">3조</option>
          <option value="적맹주">적맹주</option>
        </select>
        <button type="submit">추가</button>
      </form>
    </div>
  </div>

  <script>
    const gridWidth = 600;
    const imageWidth = 901;
    const imageHeight = 902;
    const offsetX = (imageWidth - gridWidth) / 2;  // 150.5
    const offsetY = (imageHeight - gridWidth) / 2; // 151

    const map = document.getElementById('map-container');
    const form = document.getElementById('marker-form');

    let markers = JSON.parse(localStorage.getItem('markers') || '[]');

    const categoryLists = {
      '지원조': document.getElementById('list-support'),
      '1조': document.getElementById('list-team1'),
      '2조': document.getElementById('list-team2'),
      '3조': document.getElementById('list-team3'),
      '적맹주': document.getElementById('list-enemy'),
    };

    function screenToGrid(clientX, clientY) {
      const rect = map.getBoundingClientRect();
      const relX = (clientX - rect.left) / rect.width * imageWidth;
      const relY = (clientY - rect.top) / rect.height * imageHeight;

      const x = Math.round(((relX - offsetX) / gridWidth) * 600);
      const y = Math.round(600 - ((relY - offsetY) / gridWidth) * 600);
      return { x: Math.max(0, Math.min(600, x)), y: Math.max(0, Math.min(600, y)) };
    }

    function gridToScreen(x, y) {
      const rect = map.getBoundingClientRect();
      const px = ((offsetX + (x / 600) * gridWidth) / imageWidth) * rect.width;
      const py = ((offsetY + ((600 - y) / 600) * gridWidth) / imageHeight) * rect.height;
      return { x: px, y: py };
    }

    function drawMarker({ name, x, y, color, category }) {
      const pos = gridToScreen(x, y);
      const marker = document.createElement('div');
      marker.className = 'marker';
      marker.style.left = pos.x + 'px';
      marker.style.top = pos.y + 'px';

      const dot = document.createElement('div');
      dot.className = 'marker-dot';
      dot.style.backgroundColor = color;

      const label = document.createElement('span');
      label.className = 'marker-label';
      label.textContent = name;

      marker.appendChild(dot);
      marker.appendChild(label);
      marker.title = `'${name}' 마커 삭제하려면 클릭하세요`;
      marker.addEventListener('click', () => {
        if (confirm(`'${name}' 마커를 삭제할까요?`)) {
          marker.remove();
          deleteMarker(name, x, y, category);
        }
      });

      map.appendChild(marker);
      const li = document.createElement('li');
      li.textContent = `${name} (${x}, ${y})`;
      categoryLists[category].appendChild(li);
    }

    function deleteMarker(name, x, y, category) {
      markers = markers.filter(m => !(m.name === name && m.x === x && m.y === y && m.category === category));
      localStorage.setItem('markers', JSON.stringify(markers));
      loadMarkers();
    }

    function loadMarkers() {
      Object.values(categoryLists).forEach(list => list.innerHTML = '');
      map.querySelectorAll('.marker').forEach(el => el.remove());
      markers.forEach(drawMarker);
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const name = form.name.value.trim();
      const x = parseInt(form.x.value);
      const y = parseInt(form.y.value);
      const color = form.color.value;
      const category = form.category.value;

      if (x < 0 || x > 600 || y < 0 || y > 600) {
        alert('좌표는 0~600 사이여야 합니다.');
        return;
      }

      const marker = { name, x, y, color, category };
      markers.push(marker);
      localStorage.setItem('markers', JSON.stringify(markers));
      drawMarker(marker);
      form.reset();
    });

    map.addEventListener('click', e => {
      const { x, y } = screenToGrid(e.clientX, e.clientY);
      document.getElementById('x').value = x;
      document.getElementById('y').value = y;
    });

    loadMarkers();
  </script>
</body>
</html>
