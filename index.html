<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StarShip</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #edf2f7;
    }
    .container {
      display: flex;
      gap: 20px;
    }
    .left-panel {
      position: relative;
      width: 600px;
      height: 600px;
      background: url('grid.png') no-repeat center center;
      background-size: 600px 600px;
      border: 2px solid black;
    }
    .point {
      position: absolute;
      width: 8px;
      height: 8px;
      background: red;
      border-radius: 50%;
    }
    .label {
      position: absolute;
      left: 10px;
      top: -2px;
      white-space: nowrap;
      font-size: 12px;
      background: white;
      padding: 1px 4px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .right-section {
      display: flex;
      flex-direction: row;
      gap: 20px;
    }
    .form-panel {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    .form-panel h2 {
      margin-top: 0;
    }
    .form-panel input, .form-panel select {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
    }
    .form-panel button {
      width: 100%;
      padding: 10px;
      background: #3182ce;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .category-boxes {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .box {
      background: white;
      padding: 10px;
      border-radius: 8px;
      min-width: 120px;
    }
    .box h3 {
      margin: 0 0 8px 0;
      font-size: 16px;
      border-bottom: 2px solid #3182ce;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel" id="map"></div>
    <div class="right-section">
      <div class="form-panel">
        <h2>StarShip</h2>
        <input type="text" id="name" placeholder="이름" />
        <input type="number" id="x" placeholder="X 좌표 (0~600)" />
        <input type="number" id="y" placeholder="Y 좌표 (0~600)" />
        <select id="color">
          <option value="red">빨강</option>
          <option value="blue">파랑</option>
          <option value="green">초록</option>
        </select>
        <select id="category">
          <option value="지원조">지원조</option>
          <option value="1조">1조</option>
          <option value="2조">2조</option>
          <option value="3조">3조</option>
          <option value="적맹주">적맹주</option>
        </select>
        <button onclick="addPoint()">추가</button>
      </div>
      <div class="category-boxes">
        <div class="box" id="지원조"><h3>지원조</h3></div>
        <div class="box" id="1조"><h3>1조</h3></div>
        <div class="box" id="2조"><h3>2조</h3></div>
        <div class="box" id="3조"><h3>3조</h3></div>
        <div class="box" id="적맹주"><h3>적맹주</h3></div>
      </div>
    </div>
  </div>

  <script>
    const map = document.getElementById("map");

    function addPoint() {
      const name = document.getElementById("name").value;
      const x = parseFloat(document.getElementById("x").value);
      const y = parseFloat(document.getElementById("y").value);
      const color = document.getElementById("color").value;
      const category = document.getElementById("category").value;

      if (x < 0 || x > 600 || y < 0 || y > 600) return alert("좌표는 0~600 범위입니다");

      const point = document.createElement("div");
      point.className = "point";
      point.style.left = `${x - 4}px`;
      point.style.bottom = `${y - 4}px`;
      point.style.background = color;

      const label = document.createElement("div");
      label.className = "label";
      label.innerText = `${name} (${x}, ${y})`;
      point.appendChild(label);

      map.appendChild(point);

      const box = document.getElementById(category);
      const entry = document.createElement("div");
      entry.innerText = `${name} (${x}, ${y})`;
      box.appendChild(entry);
    }
  </script>
</body>
</html>
