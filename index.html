<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StarShip</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: row;
      padding: 20px;
      gap: 20px;
    }

    .map-container {
      position: relative;
      width: 600px;
      height: 600px;
      background-image: url('grid.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: bottom left;
      border: 1px solid #000;
    }

    .marker {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: red;
      border-radius: 50%;
      transform: translate(-50%, 50%);
    }

    .marker-label {
      position: absolute;
      white-space: nowrap;
      font-size: 12px;
      background: white;
      padding: 1px 3px;
      border: 1px solid #ccc;
      transform: translate(5px, -50%);
      left: 100%;
      top: 50%;
    }

    .form-container {
      display: flex;
      flex-direction: column;
      width: 300px;
    }

    .form-container input,
    .form-container select,
    .form-container button {
      margin-bottom: 10px;
      padding: 5px;
    }

    .categories {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .category-box {
      flex: 1;
      border: 1px solid #ccc;
      padding: 10px;
      min-height: 100px;
    }

    .category-box h3 {
      margin-top: 0;
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="map-container" id="map"></div>

    <div class="form-container">
      <h2>StarShip</h2>
      <label>이름</label>
      <input type="text" id="name" />
      <label>X 좌표 (0~600)</label>
      <input type="number" id="x" min="0" max="600" />
      <label>Y 좌표 (0~600)</label>
      <input type="number" id="y" min="0" max="600" />
      <label>색상</label>
      <select id="color">
        <option value="red">빨강</option>
        <option value="blue">파랑</option>
        <option value="green">초록</option>
        <option value="black">검정</option>
      </select>
      <label>카테고리</label>
      <select id="category">
        <option value="지원조">지원조</option>
        <option value="1조">1조</option>
        <option value="2조">2조</option>
        <option value="3조">3조</option>
        <option value="적맹주">적맹주</option>
      </select>
      <button onclick="addMarker()">추가</button>
    </div>
  </div>

  <div class="categories">
    <div class="category-box" id="지원조"><h3>지원조</h3></div>
    <div class="category-box" id="1조"><h3>1조</h3></div>
    <div class="category-box" id="2조"><h3>2조</h3></div>
    <div class="category-box" id="3조"><h3>3조</h3></div>
    <div class="category-box" id="적맹주"><h3>적맹주</h3></div>
  </div>

  <script>
    const map = document.getElementById('map');

    function addMarker() {
      const name = document.getElementById('name').value.trim();
      const x = parseFloat(document.getElementById('x').value);
      const y = parseFloat(document.getElementById('y').value);
      const color = document.getElementById('color').value;
      const category = document.getElementById('category').value;

      if (!name || isNaN(x) || isNaN(y) || x < 0 || x > 600 || y < 0 || y > 600) {
        alert('모든 입력을 정확히 입력해주세요.');
        return;
      }

      // 마커 추가
      const marker = document.createElement('div');
      marker.className = 'marker';
      marker.style.left = `${x}px`;
      marker.style.bottom = `${y}px`;
      marker.style.backgroundColor = color;

      const label = document.createElement('div');
      label.className = 'marker-label';
      label.innerText = `${name} (${x}, ${y})`;

      marker.appendChild(label);
      map.appendChild(marker);

      // 목록 추가
      const entry = document.createElement('div');
      entry.innerText = `${name} (${x}, ${y})`;
      document.getElementById(category).appendChild(entry);
    }
  </script>
</body>
</html>
