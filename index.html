<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StarShip</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #edf2f7;
    }

    .container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .left-panel {
      position: relative;
      width: 600px;
      height: 600px;
      background: url('grid.png') no-repeat center center;
      background-size: 600px 600px;
      border: 2px solid black;
      flex-shrink: 0;
    }

    .point {
      position: absolute;
      width: 8px;
      height: 8px;
      background: red;
      border-radius: 50%;
    }

    .label {
      position: absolute;
      left: 10px;
      top: -8px;
      white-space: nowrap;
      font-size: 12px;
      background: white;
      padding: 1px 4px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .form-panel {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      flex-shrink: 0;
    }

    .form-panel h2 {
      margin-top: 0;
    }

    .form-panel input,
    .form-panel select {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
    }

    .form-panel button {
      width: 100%;
      padding: 10px;
      background: #3182ce;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .category-boxes {
      display: flex;
      flex-wrap: wrap;
      margin-top: 20px;
      gap: 10px;
    }

    .box {
      background: white;
      padding: 10px;
      border-radius: 8px;
      min-height: 80px;
      flex: 1;
    }

    .box h3 {
      margin: 0 0 8px 0;
      font-size: 16px;
      border-bottom: 2px solid #3182ce;
      display: inline-block;
    }

    /* üì± Î™®Î∞îÏùº ÏµúÏ†ÅÌôî */
    @media (max-width: 768px) {
      .left-panel {
        width: 100%;
        height: auto;
        aspect-ratio: 1 / 1;
        background-size: 100% 100%;
      }

      .point {
        transform: translate(-50%, 50%);
      }

      .form-panel {
        width: 100%;
      }

      .category-boxes {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel" id="map"></div>
    <div class="form-panel">
      <h2>StarShip</h2>
      <input type="text" id="name" placeholder="Ïù¥Î¶Ñ" />
      <input type="number" id="x" placeholder="X Ï¢åÌëú (0~600)" />
      <input type="number" id="y" placeholder="Y Ï¢åÌëú (0~600)" />
      <select id="color">
        <option value="red">Îπ®Í∞ï</option>
        <option value="blue">ÌååÎûë</option>
        <option value="green">Ï¥àÎ°ù</option>
      </select>
      <select id="category">
        <option value="ÏßÄÏõêÏ°∞">ÏßÄÏõêÏ°∞</option>
        <option value="1Ï°∞">1Ï°∞</option>
        <option value="2Ï°∞">2Ï°∞</option>
        <option value="3Ï°∞">3Ï°∞</option>
        <option value="Ï†ÅÎßπÏ£º">Ï†ÅÎßπÏ£º</option>
      </select>
      <button onclick="addPoint()">Ï∂îÍ∞Ä</button>
    </div>
  </div>

  <div class="category-boxes">
    <div class="box" id="ÏßÄÏõêÏ°∞"><h3>ÏßÄÏõêÏ°∞</h3></div>
    <div class="box" id="1Ï°∞"><h3>1Ï°∞</h3></div>
    <div class="box" id="2Ï°∞"><h3>2Ï°∞</h3></div>
    <div class="box" id="3Ï°∞"><h3>3Ï°∞</h3></div>
    <div class="box" id="Ï†ÅÎßπÏ£º"><h3>Ï†ÅÎßπÏ£º</h3></div>
  </div>

  <script>
    const map = document.getElementById("map");

    function addPoint() {
      const name = document.getElementById("name").value;
      const x = parseFloat(document.getElementById("x").value);
      const y = parseFloat(document.getElementById("y").value);
      const color = document.getElementById("color").value;
      const category = document.getElementById("category").value;

      if (x < 0 || x > 600 || y < 0 || y > 600) return alert("Ï¢åÌëúÎäî 0~600 Î≤îÏúÑÏûÖÎãàÎã§");

      const panelWidth = map.clientWidth;
      const panelHeight = map.clientHeight;

      const scaledX = (x / 600) * panelWidth;
      const scaledY = (y / 600) * panelHeight;

      const point = document.createElement("div");
      point.className = "point";
      point.style.left = `${scaledX}px`;
      point.style.bottom = `${scaledY}px`;
      point.style.background = color;

      const label = document.createElement("div");
      label.className = "label";
      label.innerText = `${name} (${x}, ${y})`;
      point.appendChild(label);

      map.appendChild(point);

      const box = document.getElementById(category);
      const entry = document.createElement("div");
      entry.innerText = `${name} (${x}, ${y})`;
      box.appendChild(entry);
    }
  </script>
</body>
</html>
