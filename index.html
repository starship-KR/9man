<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>StarShip MAP</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 20px;
      background: #f0f3f5;
      color: #333;
      user-select: none;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #map-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      aspect-ratio: 1 / 1;
      background-image: url('grid.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      margin-bottom: 30px;
    }

    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 16px;
      width: 100%;
      max-width: 1000px;
      padding: 10px;
    }

    .category, #form-container {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.05);
      padding: 15px;
      box-sizing: border-box;
    }

    .category h3 {
      margin-top: 0;
      font-weight: 700;
      color: #555;
      border-bottom: 2px solid #3498db;
      padding-bottom: 4px;
    }

    .marker-list {
      list-style: none;
      padding-left: 10px;
      margin: 0;
      max-height: 130px;
      overflow-y: auto;
      font-size: 14px;
    }

    .marker-list li {
      margin-bottom: 6px;
      cursor: default;
      color: #333;
      user-select: text;
      word-break: break-word;
      white-space: normal;
    }

    form label {
      display: block;
      margin: 8px 0 4px;
      font-weight: 600;
    }

    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 6px 8px;
      border: 1.5px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }

    button {
      margin-top: 12px;
      width: 100%;
      padding: 10px;
      background-color: #3498db;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
    }

    .marker {
      position: absolute;
      display: flex;
      align-items: center;
      transform: translate(-50%, -100%);
      cursor: pointer;
    }

    .marker-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 6px;
      box-shadow: 0 0 4px rgba(0,0,0,0.5);
    }

    .marker-label {
      font-size: 13px;
      font-weight: 600;
      color: #222;
      text-shadow: 0 0 2px white;
    }
  </style>
</head>
<body>
  <div id="map-container"></div>

  <div class="info-grid">
    <div class="category"><h3>지원조</h3><ul id="list-support" class="marker-list"></ul></div>
    <div class="category"><h3>1조</h3><ul id="list-team1" class="marker-list"></ul></div>
    <div class="category"><h3>2조</h3><ul id="list-team2" class="marker-list"></ul></div>
    <div class="category"><h3>3조</h3><ul id="list-team3" class="marker-list"></ul></div>
    <div class="category"><h3>적맹주</h3><ul id="list-enemy" class="marker-list"></ul></div>

    <div id="form-container">
      <h1>StarShip</h1>
      <form id="marker-form">
        <label for="name">이름</label>
        <input type="text" id="name" required />

        <label for="x">X 좌표 (0 ~ 600)</label>
        <input type="number" id="x" min="0" max="600" required />

        <label for="y">Y 좌표 (0 ~ 600)</label>
        <input type="number" id="y" min="0" max="600" required />

        <label for="color">색상</label>
        <select id="color" required>
          <option value="#e74c3c">빨강</option>
          <option value="#3498db">파랑</option>
          <option value="#2ecc71">초록</option>
        </select>

        <label for="category">카테고리</label>
        <select id="category" required>
          <option value="지원조">지원조</option>
          <option value="1조">1조</option>
          <option value="2조">2조</option>
          <option value="3조">3조</option>
          <option value="적맹주">적맹주</option>
        </select>

        <button type="submit">추가</button>
      </form>
    </div>
  </div>

  <script>
    const map = document.getElementById('map-container');
    const form = document.getElementById('marker-form');
    const gridSize = 600;
    const imageSize = 1024;
    const padding = (imageSize - gridSize) / 2;

    let markers = JSON.parse(localStorage.getItem('markers') || '[]');

    const categoryLists = {
      '지원조': document.getElementById('list-support'),
      '1조': document.getElementById('list-team1'),
      '2조': document.getElementById('list-team2'),
      '3조': document.getElementById('list-team3'),
      '적맹주': document.getElementById('list-enemy'),
    };

    function screenToGrid(x, y) {
      const rect = map.getBoundingClientRect();
      const relX = (x / rect.width) * imageSize;
      const relY = (y / rect.height) * imageSize;

      const gx = Math.round(((relX - padding) / gridSize) * 600);
      const gy = Math.round(600 - ((relY - padding) / gridSize) * 600);

      return { x: Math.max(0, Math.min(600, gx)), y: Math.max(0, Math.min(600, gy)) };
    }

    function gridToScreen(x, y) {
      const rect = map.getBoundingClientRect();
      const px = ((padding + (x / 600) * gridSize) / imageSize) * rect.width;
      const py = ((padding + ((600 - y) / 600) * gridSize) / imageSize) * rect.height;
      return { x: px, y: py };
    }

    function drawMarker({ name, x, y, color, category }) {
      const pos = gridToScreen(x, y);
      const marker = document.createElement('div');
      marker.className = 'marker';
      marker.style.left = pos.x + 'px';
      marker.style.top = pos.y + 'px';

      const dot = document.createElement('div');
      dot.className = 'marker-dot';
      dot.style.backgroundColor = color;

      const label = document.createElement('span');
      label.className = 'marker-label';
      label.textContent = name;

      marker.appendChild(dot);
      marker.appendChild(label);
      marker.title = `'${name}' 마커 삭제하려면 클릭하세요`;
      marker.addEventListener('click', () => {
        if(confirm(`'${name}' 마커를 삭제할까요?`)) {
          marker.remove();
          deleteMarker(name, x, y, category);
        }
      });

      map.appendChild(marker);

      if (categoryLists[category]) {
        const li = document.createElement('li');
        li.textContent = `${name} (${x}, ${y})`;
        categoryLists[category].appendChild(li);
      }
    }

    function saveMarker(marker) {
      markers.push(marker);
      localStorage.setItem('markers', JSON.stringify(markers));
    }

    function deleteMarker(name, x, y, category) {
      markers = markers.filter(m => !(m.name === name && m.x === x && m.y === y && m.category === category));
      localStorage.setItem('markers', JSON.stringify(markers));
      loadMarkers();
    }

    function loadMarkers() {
      for (let cat in categoryLists) {
        categoryLists[cat].innerHTML = '';
      }
      map.querySelectorAll('.marker').forEach(el => el.remove());
      markers.forEach(drawMarker);
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const x = parseInt(document.getElementById('x').value);
      const y = parseInt(document.getElementById('y').value);
      const color = document.getElementById('color').value;
      const category = document.getElementById('category').value;

      if (x < 0 || x > 600 || y < 0 || y > 600) {
        alert('좌표는 0~600 사이여야 합니다.');
        return;
      }

      const newMarker = { name, x, y, color, category };
      drawMarker(newMarker);
      saveMarker(newMarker);
      form.reset();
    });

    map.addEventListener('click', e => {
      const rect = map.getBoundingClientRect();
      const relX = e.clientX - rect.left;
      const relY = e.clientY - rect.top;
      const g = screenToGrid(relX, relY);
      document.getElementById('x').value = g.x;
      document.getElementById('y').value = g.y;
    });

    loadMarkers();
  </script>
</body>
</html>
