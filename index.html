<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>90K MAP</title>
  <style>
    body {
      margin: 20px;
      background: #f0f3f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
    }
    #map-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      aspect-ratio: 1/1;
      background: url('grid.png') center/contain no-repeat;
      margin-bottom: 30px;
    }
    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px,1fr));
      gap: 16px;
      width: 100%;
      max-width: 1000px;
      padding: 10px;
    }
    .category, #form-container {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.05);
    }
    .marker-list li {
      margin-bottom: 6px;
      word-break: break-word;
      white-space: normal;
    }
    .marker {
      position: absolute;
      display: flex;
      align-items: center;
      transform: translate(-50%, -100%);
    }
    .marker-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 6px;
      box-shadow: 0 0 4px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div id="map-container"></div>
  <div class="info-grid">
    <div class="category"><h3>지원조</h3><ul id="list-support" class="marker-list"></ul></div>
    <div class="category"><h3>1조</h3><ul id="list-team1" class="marker-list"></ul></div>
    <div class="category"><h3>2조</h3><ul id="list-team2" class="marker-list"></ul></div>
    <div class="category"><h3>3조</h3><ul id="list-team3" class="marker-list"></ul></div>
    <div class="category"><h3>적맹주</h3><ul id="list-enemy" class="marker-list"></ul></div>
    <div id="form-container">
      <h1>StarShip</h1>
      <form id="marker-form">
        <label>이름 <input type="text" id="name" required></label>
        <label>X (0~600) <input type="number" id="x" min="0" max="600" required></label>
        <label>Y (0~600) <input type="number" id="y" min="0" max="600" required></label>
        <label>색상 <select id="color">
          <option value="#e74c3c">빨강</option><option value="#3498db">파랑</option>
          <option value="#2ecc71">초록</option>
        </select></label>
        <label>카테고리 <select id="category">
          <option value="지원조">지원조</option><option value="1조">1조</option>
          <option value="2조">2조</option><option value="3조">3조</option>
          <option value="적맹주">적맹주</option>
        </select></label>
        <button type="submit">추가</button>
      </form>
    </div>
  </div>

  <script>
    const gridSize = 600;
    const map = document.getElementById('map-container');
    const form = document.getElementById('marker-form');
    let markers = JSON.parse(localStorage.getItem('markers') || '[]');
    const lists = {
      '지원조': document.getElementById('list-support'),
      '1조': document.getElementById('list-team1'),
      '2조': document.getElementById('list-team2'),
      '3조': document.getElementById('list-team3'),
      '적맹주': document.getElementById('list-enemy'),
    };

    function getOffsets() {
      const rect = map.getBoundingClientRect();
      const imgRatio = rect.width / rect.height;
      const bgSize = rect.height * (map.style.backgroundSize === 'contain' ? 1 : imgRatio);
      const marginX = (rect.width - bgSize) / 2;
      const marginY = (rect.height - bgSize) / 2;
      return {offsetX: marginX, offsetY: marginY, usable: bgSize};
    }

    function screenToGrid(px, py) {
      const {offsetX, offsetY, usable} = getOffsets();
      const relX = (px - offsetX);
      const relY = (py - offsetY);
      const x = Math.min(gridSize, Math.max(0, Math.round((relX / usable) * gridSize)));
      const y = Math.min(gridSize, Math.max(0, Math.round(gridSize - (relY / usable) * gridSize)));
      return {x, y};
    }

    function gridToScreen(x, y) {
      const {offsetX, offsetY, usable} = getOffsets();
      const px = offsetX + (x / gridSize) * usable;
      const py = offsetY + ((gridSize - y) / gridSize) * usable;
      return {px, py};
    }

    function drawMarker(m) {
      const {px, py} = gridToScreen(m.x, m.y);
      const marker = document.createElement('div');
      marker.className = 'marker';
      marker.style.left = px + 'px';
      marker.style.top = py + 'px';
      marker.innerHTML = `<div class="marker-dot" style="background:${m.color}"></div><span>${m.name}</span>`;
      marker.addEventListener('click', () => {
        if(confirm('삭제하시겠어요?')) {
          marker.remove();
          markers = markers.filter(a => a !== m);
          lists[m.category].querySelectorAll('li').forEach(li => {
            if(li.textContent.startsWith(m.name + ' ')) li.remove();
          });
          localStorage.setItem('markers', JSON.stringify(markers));
        }
      });
      map.appendChild(marker);
      const li = document.createElement('li');
      li.textContent = `${m.name} (${m.x}, ${m.y})`;
      lists[m.category].appendChild(li);
    }

    function init() {
      document.querySelectorAll('.marker-list').forEach(ul => ul.innerHTML = '');
      Array.from(map.children).forEach(c => c.remove());
      markers.forEach(drawMarker);
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const m = {
        name: form.name.value,
        x: +form.x.value,
        y: +form.y.value,
        color: form.color.value,
        category: form.category.value
      };
      markers.push(m);
      localStorage.setItem('markers', JSON.stringify(markers));
      drawMarker(m);
      form.reset();
    });

    map.addEventListener('click', e => {
      const rect = map.getBoundingClientRect();
      const coords = screenToGrid(e.clientX - rect.left, e.clientY - rect.top);
      form.x.value = coords.x;
      form.y.value = coords.y;
    });

    init();
  </script>
</body>
</html>
